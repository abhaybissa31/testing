<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Regsiter</title>
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="stu.css">
</head>
<body style="background:black;">
<nav class="navbar navbar-expand-lg navbar-light" style="background:white;">
  <a class="navbar-brand" href="#" style="color:black"><b><h2>Student Registration Portal</h2></b></a>
</nav>
<br>
<center>
<div class="container" style="color:whitesmoke;">
	<div class="tab" style="color:white;">
	<table border="2px" style="position: absolute;top:15em;right:40em;width:3em;">
		
		<form>
			<th>Attributes</th>
			<th>Values</th>
			<tr>
				<td><b>Name</b></td>
				<td><b><input type="text"></b></td>
			</tr>
			<tr>
				<td><b>UID</b></td>
				<td><b><input type="text"></b></td>
			</tr>
			<tr>
				<td><b>Gender</b></td>
				<td><b>Male<input type="radio" name="rb1">Female<input type="radio" name="rb1"></b></td>
			</tr>
			<tr>
				<td><b>Phone</b></td>
				<td><b><input type="text"></b></td>
			</tr>
			<tr>
				<td><b>Email</b></td>
				<td><b><input type="text"></b></td>
			</tr>
			<tr>
				<td><b>Class</b></td>
				<td><b><input type="text"></b></td>
			</tr>
			<tr>
				<td><b>Address</b></td>
				<td><b><textarea></textarea></b></td>
			</tr>
			<tr>
				<td><b>Phone</b></td>
				<td><b><input type="text"></b></td>
			</tr>
			<tr>
				<td><b>Course</b></td>
				<td><b><select>
					<option>Kotilin</option>
					<option>Python</option>
					<option>Java</option>
					<option>Cloud Computing</option>
					<option>Data structure</option>
					<option>Blockchain</option>
					<option>Data Analystics</option>
					<option>C</option>

					<option>C++</option>

					<option>ADBMS</option>

				</b></td>
			</tr>
			<tr>
				<td><b><center>Submit</center></b></td>
				<td><b><input type="submit"></b></td>
			</tr>			
		</form>
	</table>
	</div>
</div>
</center>
</body>
</html>
